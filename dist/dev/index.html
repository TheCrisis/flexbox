<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Angular2 App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Arvo:400,700|PT+Sans" rel='stylesheet' type='text/css'>

  <!-- inject:css -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/app/assets/main.css">
  <!-- endinject -->
</head>
<body id="flexbox-app">
  <flexboxapp id="flex-container-wrap" class="flex-container-wrap">Loading...</flexboxapp>

  <!-- shims:js -->
  <script src="/node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="/node_modules/reflect-metadata/Reflect.js"></script>
  <script src="/node_modules/systemjs/dist/system.src.js"></script>
  <script src="/node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <!-- endinject -->

  <script>System.config({"defaultJSExtensions":true,"paths":{"bootstrap":"/dist/dev/bootstrap","hot_loader_bootstrap":"/dist/dev/hot_loader_bootstrap","*":"/node_modules/*"}})</script>

  <!-- libs:js -->
  <script src="/node_modules/rxjs/bundles/Rx.js"></script>
  <script src="/node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="/node_modules/angular2/bundles/router.js"></script>
  <script src="/node_modules/angular2/bundles/http.dev.js"></script>
  <script src="/node_modules/lodash/index.js"></script>
  <script src="/node_modules/store/store.js"></script>
  <!-- endinject -->

  <script>
    System.import('bootstrap')
      .catch(function (e) {
        console.error(e,
          'Report this error at https://github.com/mgechev/angular2-seed/issues');
      });
  </script>

  <!-- inject:js -->
  <!-- endinject -->

</body>
</html>
